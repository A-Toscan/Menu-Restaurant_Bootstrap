<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="HTML, Geeks, Geekshubs Online, Menu Restaurant, Bootstrap, Bootstrap responsive layout"
    />
    <meta name="Antonio Toscano" content="Bootstrap project" />
    <meta name="description" content="Geekshubs Online" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Restaurant layout Bootstrap</title>
  </head>
  <body
    class="bg-secondary"
    style="background-image: url(/img/pineapple-background.png)"
  >
    <!---------------- beginning of the navbar menu  ---------------------->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- icono -->
        <a class="navbar-brand" href="#">
          <i class="bi bi-flower1"></i>
          <span class="text-warning">Take Hawaii</span>
        </a>

        <!--------------------   navbar menu buttons  -------------------->

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!------------------    collapse menu elements   ----------------------->

        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link active name">Home</a>
            </li>
            <li class="nav-item">
              <a href="menu.html" class="nav-link name">Menu</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active name">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-----------------   contact  section   --------------------->

    <div class="contact-info">
      <div class="container-contact">
        <div class="getintouch"><h2>Get in touch</h2></div>
        <div class="row d-flex flex-justify-content">
          <div class="col-lg-12 col-md-10 col-sm-10">
            <div
              class="contact_info_container d-flex flex-lg-column flex-column flex-align-item"
            >
              <!----------------------   contact item   --------------------->

              <div class="content-item"></div>
              <div class="telephone">
                <div
                  class="contact_info_item d-flex flex-row align-items-center justify-content-start"
                >
                  <div class="contact_info_image">
                    <i class="bi bi-phone"></i>
                  </div>
                  <div class="contact_info_content">
                    <div class="contact_info_title">Phone</div>
                    <div class="contact_info_text">+1 619 719 4000</div>
                  </div>
                </div>
              </div>
              <div class="email">
                <div
                  class="contact_info_item d-flex flex-row align-items-center justify-content-start"
                >
                  <div class="contact_info_image">
                    <i class="bi bi-envelope-at"></i>
                  </div>
                  <div class="contact_info_content">
                    <div class="contact_info_title">Email</div>
                    <div class="contact_info_text">info@takehawaii.com</div>
                  </div>
                </div>
              </div>
              <div class="address">
                <div
                  class="contact_info_item d-flex flex-row align-items-center justify-content-start"
                >
                  <div class="contact_info_image">
                    <i class="bi bi-map"></i>
                  </div>
                  <div class="contact_info_content">
                    <div class="contact_info_title">Address</div>
                    <div class="contact_info_text">
                      1360 N Harbor Dr, San Diego, CA 92101, United States
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------   bootstrap javascript  ------------------------ -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
