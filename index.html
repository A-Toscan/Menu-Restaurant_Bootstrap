<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="HTML, Geeks, Geekshubs Online, Menu Restaurant, Bootstrap, Bootstrap responsive layout"
    />
    <meta name="Antonio Toscano" content="Bootstrap project" />
    <meta name="description" content="Geekshubs Online" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Restaurant layout Bootstrap</title>
  </head>
  <body class="bg-secondary home">
    <!---------------- beginning of the navbar menu  ---------------------->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- icono -->
        <a class="navbar-brand" href="#">
          <i class="bi bi-flower1"></i>
          <span class="text-warning">Take Hawaii</span>
        </a>

        <!--------------------   navbar menu buttons  -------------------->

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!------------------    collapse menu elements   ----------------------->

        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active name">Home</a>
            </li>
            <li class="nav-item">
              <a href="menu.html" class="nav-link name">Menu</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link name">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!------------------------   home page   -------------------------------------->

    <div
      class="masthead d-flex justify-content-center align-items-center row-md-12 row-sm-12"
      style="background-image: url(img/pineapple-background.png)"
    >
      <div class="title">
        <h2>Take Hawaii</h2>
        <img src="img/happypizza.jpg" alt="happypizza" class="happypizza" />
        <p>the best take away pizza in town.</p>

        <p>come and choose your slice of pizza or call us for delivery.</p>
      </div>
    </div>

    <!-- ------------------   bootstrap javascript  ------------------------ -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
